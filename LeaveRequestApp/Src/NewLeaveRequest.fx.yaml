NewLeaveRequest As screen:

    lblHeaderMain_1 As label:
        Align: =Align.Center
        Fill: =LightGray
        FontWeight: =FontWeight.Bold
        Height: =72
        Size: =21
        Text: ="Microsoft Leave Request App"
        Width: =Parent.Width
        ZIndex: =1

    Icon1 As icon.Save:
        Icon: =Icon.Save
        X: =561
        Y: =4
        ZIndex: =2

    Icon2 As icon.Home:
        Icon: =Icon.Home
        OnSelect: =Navigate(Main)
        X: =14
        Y: =4
        ZIndex: =3

    frmNewLeaverRequest As form:
        DataSource: =LeaveRequest
        DefaultMode: =FormMode.New
        Height: =1065
        Width: =Parent.Width
        Y: =71
        ZIndex: =4

        "'Start Date_DataCard3' As typedDataCard.dateEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="StartDate"
            Default: =ThisItem.'Start Date'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@LeaveRequest],DataSourceInfo.DisplayName,"StartDate")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue27.SelectedDate
            Width: =640
            X: =0
            Y: =0
            ZIndex: =5

            DataCardKey27 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue27 As datepicker:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DefaultDate: =Parent.Default
                DisplayMode: =Parent.DisplayMode
                EndYear: =Year(Today())+100
                Height: =70
                IsEditable: =true
                PaddingBottom: =0
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                Size: =24
                StartYear: =1899
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey27.Y + DataCardKey27.Height + 5
                ZIndex: =2

            ErrorMessage27 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue27.Y + DataCardValue27.Height
                ZIndex: =3

            StarVisible27 As label:
                Align: =Align.Center
                Height: =DataCardKey27.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey27.Y
                ZIndex: =4

